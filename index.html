<!-- Simplified BMI Calculator with Cleaner Design -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-200">

    <div class="w-full max-w-6xl bg-white p-6 rounded-xl shadow-lg flex gap-6">

      <!-- Input Section -->
      <div class="w-full ">
        <div class="flex items-center gap-4 mb-6">
            <img src="jpg/weight-machine.svg" alt="" class="w-[100px]">
          <div>
            <a href="index.html" class="no-underline">
                <h1 class="text-4xl font-bold text-gray-800 pb-2">BMI Calculator</h1>
            </a>
            <p class="text-lg font-semibold text-gray-500">Body Mass Index</p>
          </div>
        </div>

       
   

        <form id="bmiForm" class="grid grid-cols-2 gap-5 mb-6 p-2">
            <!-- Gender Selection -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700">Gender</label>
              <div class="flex gap-2">
                <button type="button" class="flex-1 py-3 text-sm text-gray-800 rounded-md gender-btn bg-gray-200" data-value="male">
                  Male
                </button>
                <button type="button" class="flex-1 py-3 text-sm text-gray-800 rounded-md gender-btn bg-gray-200" data-value="female">
                  Female
                </button>
              </div>
            </div>
          
            <!-- Age Input -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700">Age</label>
              <div class="relative">
                <input type="number" id="age" class="w-full p-2 pr-12 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">Years</span>
              </div>
            </div>
          
            <!-- Height Input -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700">Height</label>
              <div class="flex gap-2">
                <div class="relative w-full">
                  <input type="number" id="heightFt" class="w-full p-2 pr-12 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                  <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">Feet</span>
                </div>
                <div class="relative w-full">
                  <input type="number" id="heightIn" class="w-full p-2 pr-12 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                  <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">Inches</span>
                </div>
                <div class="relative w-full hidden">
                  <input type="number" id="heightCm" class="w-full p-2 pr-12 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                  <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">CM</span>
                </div>
                <div class="relative w-full hidden">
                  <input type="number" id="heightM" class="w-full p-2 pr-12 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                  <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">Meters</span>
                </div>
              </div>
              <div class="flex gap-3">
                <button type="button" onclick="toggleHeightInputs('feet')" data-unit="feet" class="flex-1 py-3 text-sm rounded-lg height-btn bg-gray-200 text-gray-800">
                  Feet/Inch
                </button>
                <button type="button" onclick="toggleHeightInputs('cm')" data-unit="cm" class="flex-1 py-3 text-sm rounded-lg height-btn bg-gray-200 text-gray-800">
                  CM
                </button>
                <button type="button" onclick="toggleHeightInputs('meter')" data-unit="meter" class="flex-1 py-3 text-sm rounded-lg height-btn bg-gray-200 text-gray-800">
                  Meters
                </button>
              </div>
            </div>
          
            <!-- Weight Input -->
            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700">Weight (kg)</label>
              <div class="relative">
                <input type="number" id="weight" class="w-full p-2 pr-16 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
                <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm">Kg</span>
              </div>
            </div>
        </form>
          

        <hr class="w-10/12 mx-auto">

        <button id="calculateBtn" class="flex mx-auto mt-3 px-4 py-3 bg-green-600 text-white rounded-lg hover:px-6 duration-300 transition-all"> Calculate BMI </button>
      </div>

      <!-- Result Section -->
      <div class="w-7/12 p-6 bg-gray-50 rounded-xl font-semibold text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Your BMI is <span id="bmiValue" class="text-green-600 font-bold text-2xl"> - </span></h2>

        <div class="space-y-2">
          <div
            id="underweight"
            class="p-3 text-sm rounded-lg bg-green-50 border border-green-200"
          >
            Underweight < 18.5
          </div>
          <div
            id="normal"
            class="p-3 text-sm rounded-lg bg-gray-200 border border-green-400 font-medium"
          >
            Normal 18.5 - 24.9
          </div>
          <div
            id="overweight"
            class="p-3 text-sm rounded-lg bg-orange-100 border border-orange-300"
          >
            Overweight 25 - 29.9
          </div>
          <div
            id="obesity"
            class="p-3 text-sm rounded-lg bg-red-100 border border-red-400"
          >
            Obesity ≥ 30
          </div>
        </div>

        <p class="text-center text-sm text-gray-600 my-6">Healthy BMI range: <strong class="text-green-600">18.5 kg/m² - 25 kg/m²</strong></p>
        <p class="text-center text-base text-rose-600" id="recommendation"> Enter your details to calculate BMI </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
