<!-- Simplified BMI Calculator with Cleaner Design -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-200">

    <div class="w-full max-w-6xl bg-white p-6 rounded-xl shadow-lg flex gap-6">

      <!-- Input Section -->
      <div class="w-full ">
        <div class="flex items-center gap-4 mb-6">
            <img src="jpg/weight-machine.svg" alt="" class="w-[100px]">
          <div>
            <a href="index.html" class="no-underline">
                <h1 class="text-4xl font-bold text-gray-800 pb-2">BMI Calculator</h1>
            </a>
            <p class="text-lg font-semibold text-gray-500">Body Mass Index</p>
          </div>
        </div>

        <form id="bmiForm" class=" grid grid-cols-2 gap-5 mb-10">
          <!-- Gender Selection -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700">Gender</label>
            <div class="flex gap-2">
              <button
                type="button"
                class="flex-1 py-3 text-sm text-gray-800 rounded-md gender-btn bg-gray-200"
                data-value="male"
              >
                Male
              </button>
              <button
                type="button"
                class="flex-1 py-3 text-sm text-gray-800 rounded-md gender-btn bg-gray-200"
                data-value="female"
              >
                Female
              </button>
            </div>
          </div>

          <!-- Age Input -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700">Age</label>
            <input
              type="number"
              id="age"
              placeholder="Years"
              class="w-full p-2 border rounded-lg outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>

          <!-- Height Input -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700">Height</label>
            <div class="flex gap-2">
              <input
                type="number"
                id="heightFt"
                placeholder="Feet"
                class="w-full px-2 p-2 border rounded-lg outline-none focus:ring-1 focus:ring-green-600"
              />
              <input
                type="number"
                id="heightIn"
                placeholder="Inches"
                class="w-full px-2 p-2 border rounded-lg outline-none focus:ring-1 focus:ring-green-600"
              />
              <input
                type="number"
                id="heightCm"
                placeholder="CM"
                class="w-full px-2 p-2 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 hidden"
              />
              <input
                type="number"
                id="heightM"
                placeholder="Meters"
                class="w-full px-2 p-2 border rounded-lg outline-none focus:ring-1 focus:ring-green-600 hidden"
              />
            </div>
            <div class="flex gap-3">
              <button
                type="button"
                onclick="toggleHeightInputs('feet')"
                data-unit="feet"
                class="flex-1 py-3 text-sm rounded-lg height-btn bg-gray-200 text-gray-800"
              >
                Feet/Inch
              </button>
              <button
                type="button"
                onclick="toggleHeightInputs('cm')"
                data-unit="cm"
                class="flex-1 py-3 text-sm rounded-lg height-btn bg-gray-200 text-gray-800"
              >
                CM
              </button>
              <button
                type="button"
                onclick="toggleHeightInputs('meter')"
                data-unit="meter"
                class="flex-1 py-3 text-sm rounded-lg height-btn bg-gray-200 text-gray-800"
              >
                Meters
              </button>
            </div>
          </div>

          <!-- Weight Input -->
          <div class="space-y-2">
            <label class="text-sm font-medium text-gray-700">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              placeholder="Kilograms"
              class="w-full p-2 border rounded-lg outline-none focus:ring-1 focus:ring-green-600"
            />
          </div>

        </form>

        <button id="calculateBtn" class="flex mx-auto px-4 py-3 bg-green-600 text-white rounded-lg hover:px-6 duration-300 transition-all"> Calculate BMI </button>
      </div>

      <!-- Result Section -->
      <div class="w-7/12 p-6 bg-gray-50 rounded-xl font-semibold text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Your BMI is <span id="bmiValue" class="text-green-600 font-bold text-2xl"> - </span></h2>

        <div class="space-y-2">
          <div
            id="underweight"
            class="p-3 text-sm rounded-lg bg-green-50 border border-green-200"
          >
            Underweight < 18.5
          </div>
          <div
            id="normal"
            class="p-3 text-sm rounded-lg bg-gray-200 border border-green-400 font-medium"
          >
            Normal 18.5 - 24.9
          </div>
          <div
            id="overweight"
            class="p-3 text-sm rounded-lg bg-orange-100 border border-orange-300"
          >
            Overweight 25 - 29.9
          </div>
          <div
            id="obesity"
            class="p-3 text-sm rounded-lg bg-red-100 border border-red-400"
          >
            Obesity ≥ 30
          </div>
        </div>

        <p class="text-center text-base my-6 text-orange-600" id="recommendation">
          Enter your details to calculate BMI
        </p>
        <p class="text-center text-sm text-gray-600">Healthy BMI range: <strong class="text-green-600">18.5 kg/m² - 25 kg/m²</strong></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
