<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="heading-part">
              <div>
                <img src="jpg/weight-machine.svg" alt="" class="weight">
              </div>
              <div>
                <a href="index.html" class="home"> 
                  <h1>BMI Calculator</h1>
                </a>
                <p class="subtitle">Body Mass Index</p>
              </div>
            </div>

            <form id="bmiForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">GENDER</label>
                        <div class="gender-buttons">
                            <button type="button" class="gender-btn active" data-value="male">Male</button>
                            <button type="button" class="gender-btn" data-value="female">Female</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">AGE</label>
                        <input type="number" id="age" name="age" min="2" max="120" placeholder="Years" required>
                    </div>
                    <div class="form-group">
                      <label for="height">Input Height | CentiMeter | Meter</label>
                      
                      <div class="height-input">
                        <input type="number" id="heightFt" name="heightFt" placeholder="Feet" required class="active">
                        <input type="number" id="heightIn" name="heightIn" placeholder="Inches" required class="active">
                        <input type="number" id="heightCm" name="heightCm" placeholder="Centimeter">
                        <input type="number" id="heightM" name="heightM" placeholder="Meter">
                      </div>
                      <div class="height-unit-toggle">
                        <button type="button" class="height-toggle-btn active" data-unit="ft-in">Feet & Inches</button>
                        <button type="button" class="height-toggle-btn" data-unit="cm">Centimeter</button>
                        <button type="button" class="height-toggle-btn" data-unit="m">Meter</button>
                      </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">WEIGHT (kg)</label>
                        <input type="number" id="weight" name="weight" placeholder="Kilograms" required>
                    </div>
                </div>
                <button type="submit">Calculate BMI</button>
            </form>
        </div>

        <div class="result-section">
            <h2>Your BMI is <span id="bmiValue"> - </span> </h2> 
            
            <div class="bmi-categories">
                <span id="underweight">Underweight</span>
                <span id="normal">Normal</span>
                <span id="overweight">Overweight</span>
                <span id="obesity">Obesity</span>
            </div>
            <p class="recommendation" id="recommendation"></p>
            <p class="healthy-range">Healthy BMI range: <strong>18.5 kg/m² - 25 kg/m²</strong></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
